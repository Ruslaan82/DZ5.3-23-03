<html lang="en">
<head>

    <title>lesson5</title>

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .wrapper > div{
            display: flex;
            flex-direction: column;
        }
        .usd{
            margin-top: 50px;
        }
        .rub{
            margin-top: 50px;
        }
        input{
            padding: 10px 20px;
        }
        label{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="som">
        <label for="som">SOM</label>
        <input type="number" id="som">
    </div>
    <div class="usd">
        <label for="usd">USD</label>
        <input type="number" id="usd">
    </div>
    <div class="rub">
        <label for="rub">RUB</label>
        <input type="number" id="rub">
    </div>
</div>

</body>
